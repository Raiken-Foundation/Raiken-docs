# Nginx config for raiken.ai
# Place this in /etc/nginx/sites-available/raiken.ai
# Then: sudo ln -s /etc/nginx/sites-available/raiken.ai /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name raiken.ai www.raiken.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://raiken.ai$request_uri;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.raiken.ai;
    
    # SSL certificates (update paths after running certbot)
    ssl_certificate /etc/letsencrypt/live/raiken.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/raiken.ai/privkey.pem;
    
    return 301 https://raiken.ai$request_uri;
}

# Main site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name raiken.ai;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/raiken.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/raiken.ai/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache settings for static assets
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
    }

    # Logging
    access_log /var/log/nginx/raiken.ai.access.log;
    error_log /var/log/nginx/raiken.ai.error.log;
}
